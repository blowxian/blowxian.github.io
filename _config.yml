# Site settings
title: Lucas Reed
email: lucas@lucasreed.dev
description: >-
  AI indie builder for clarity & growth. Building tools that help people understand themselves better.
baseurl: ""
url: "https://blowxian.github.io"
github_username: blowxian
author: Lucas Reed
author_bio: AI indie builder for clarity & growth
author_avatar: /assets/avatar.png

# Google Analytics
google_analytics: UA-29339293-1

# Build settings
markdown: kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

permalink:    /:year-:month-:day/:title
paginate:     5

plugins:
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed

# Excludes
exclude: [ Gemfile, Gemfile.lock, vendor ]
